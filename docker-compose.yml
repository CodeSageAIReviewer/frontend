services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Обновите URL на адрес вашего Django API, если он отличается
        VITE_API_BASE_URL: http://backend:8000/api
    ports:
      - 4173:80
    environment:
      # Сохраняем переменную на случай, если понадобятся runtime-скрипты
      VITE_API_BASE_URL: http://backend:8000/api
    restart: unless-stopped
    networks:
      - codesage

networks:
  codesage:
    driver: bridge
